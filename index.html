<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini Calendar</title> 
</head>
<body>
   
    <div class="hero">
      <div class="calendar">
        <div class="left">
            <p id="date">01</p>
            <p id="day">Sunday</p>
        </div>

        <div class="right">
            <p id="month">March</p>
            <p id="year">2023</p>
        </div>
      </div>
    </div>

  <div class="features">
      <div class="feature">
          <i class="fas fa-sun"></i>
          <p>Today's Weather: Sunny</p>
      </div>
      
      <div class="feature">
          <i class="fas fa-coffee"></i>
          <p>Events: Coffee Morning</p>
      </div>
  </div>
 
<script src="script.js"></script>
</body>
</html>
